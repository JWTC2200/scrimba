<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- googlefonts -->
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <img src="./images/banner.png.jpg" alt="banner-image" class="banner-image">
            <div class="banner-text">
                <h1 class="banner-title">Junny's Diner</h1>
                <p class="banner-flavor f20">The best burgers and pizzas in town</p>
            </div>            
        </header>
        <main>
            <div id="menu-list">

            </div>
            <div id="order-form">
            </div>
        </main>
        <div class="modal" id="modal" hidden>
            <h1>Enter card details</h1>
            <div class="modal-close">X</div>
            <form id="modal-form">
                <input type="text" placeholder="Enter your name" name="username" id="username" required>
                <input type="text" placeholder="Enter card number" name="card-number" id="card-number" required>
                <input type="text" placeholder="Enter CVV" name="card-cvv" id="card-cvv" required>
                <button class="pay-btn" type="submit">Pay</button>
            </form>
        </div>
        
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
