<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div id="color-sample"></div>
            <select id="color-menu" autocomplete="off">
                <option value="monochrome" selected>Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option> 
            </select>          
            <button id="btn">Get color scheme</button>
        </nav>
        <div class="color-grid">
            <div class="color-column" id="col-1"></div>
            <div class="color-column" id="col-2"></div>
            <div class="color-column" id="col-3"></div>
            <div class="color-column" id="col-4"></div>
            <div class="color-column" id="col-5"></div>
            <div class="color-code" id="code-1"></div>
            <div class="color-code" id="code-2"></div>
            <div class="color-code" id="code-3"></div>
            <div class="color-code" id="code-4"></div>
            <div class="color-code" id="code-5"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
